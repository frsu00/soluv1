{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linio</title>
    <link rel="icon"  href="{% static 'img/logo-linio.svg' %}" sizes="any">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/740b8daf40.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo-linio-completo.svg' %}" alt=""></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'product-list' %}">Productos<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <form method="get">
                        <input class="nav-search-input" placeholder="Buscar productos" type="text" name="buscar" id="buscar">
                        <button class="nav-search-button" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <div class="navbar-nav ml-auto">

                {% if user.is_authenticated %}
                    <div class="d-flex">
                        <i class="far fa-user-circle"></i>
                        <p class="mx-4"><a href="{% url 'logout' %}">Cierra Sesion</a></p>

                    </div>
                {% else %}
                    <a class="mx-4" href="{% url 'login' %}">Inicia Sesion</a>
                    <a class="mx-4" href="{% url 'register' %}">Registrate</a>
                {% endif %}
                </div>
            </ul>
        </div>
    </nav>

    <nav style="margin-top: 57px; height: 32px; background-color: #f2f2f2;">
        <div class="ml-auto" style="width: fit-content">
            {% if user.is_authenticated %}
                <p class="mr-5 mb-0 pt-1">¡Hola {{ user.first_name }}!</p>
            {% endif %}
        </div>

    </nav>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!--Aquí poner el código del footer-->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
